<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8" />

    <title>numbers</title>

    <link href="./styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body class="center">
    <section class="main text-center">
      <div class="container">
        <div class="row">
          <div class="column p-2">
            <input id="the-num" type="number" value="0" />
          </div>
          <div class="column p-2">
            <button id="add-it" type="button" class="bg-warning">
              add number
            </button>
          </div>
          <div class="column p-2">
            <button id="remove-it" type="button" class="bg-warning">
              remove number
            </button>
          </div>
          <div class="column p-3">
            <button id="average-them" type="button" class="bg-warning">
              average the numbers
            </button>
          </div>
          <div class="column p-2">
            <button id="sum-them" type="button" class="bg-warning">
              sum the numbers
            </button>
          </div>
          <div class="column p-3">
            <button id="multiply-them" type="button" class="bg-warning">
              multiply numbers
            </button>
          </div>
          <div class="column p-2">
            <button id="divide-by-2" type="button" class="bg-warning">
              divide by 2
            </button>
          </div>
          <div class="column p-2">
            <button id="show-them" type="button" class="bg-warning">
              show numbers
            </button>
          </div>
          <div class="column p-2">
            <hr />

            <p>your output:</p>
            <pre id="your-output"></pre>
          </div>
          <div class="column p-2">
            <hr />

            <p>expected output:</p>
            <pre id="secret-solution"></pre>
          </div>
        </div>
      </div>
    </section>

    <script src="./src/add-number.js" type="module"></script>
    <script src="./src/find-average.js" type="module"></script>
    <script src="./src/find-sum.js" type="module"></script>
    <script src="./src/remove-number.js" type="module"></script>
    <script src="./src/show-numbers.js" type="module"></script>
    <script src="./src/multiply-numbers.js" type="module"></script>
    <script src="./src/divide-numbers.js" type="module"></script>

    <!-- <script src="./demo.re.js" type="module"></script> -->
  </body>
  <footer class="text-center bg-secondary p-5 footer">END</footer>
</html>
